<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Projeto Tela de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--imagem--> 
            </div>
            <div id="formulario">
                <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                    <form action="login.php" method="post" autocomplete="on">
                        <div class="campo">
                            <label for="ilogin"> <span class="material-symbols-outlined">person</span> </label>
                            <input type="email" name="login" id="ilogin" required autocomplete="email" placeholder="Seu e-mail" maxlength="30">
                        </div>
                        <div class="campo">
                            <label for="isenha"> <span class="material-symbols-outlined">vpn_key</span> </label>
                            <input type="password" name="senha" id="isenha" required autocomplete="current-password" placeholder="Sua senha" minlength="8" maxlength="20">
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">Esqueci a senha<span class="material-symbols-outlined">mail</span> </a>
                    </form>
            </div>
        </section>
    </main>
</body>
</html>
